{{ if .Get "title" }}
    <figure>
	<div style="display: grid; place-items: center;">
        	<img src="{{ .Get "src" }}" alt="{{ .Get "alt" }}" style="width: {{ .Get "width" }}; height: auto;">
		<figcaption style="font-size: 16px;"><strong>{{ .Get "title" | markdownify }}</strong></figcaption>
    	</div>
    </figure>
{{ else }}
  <img src="{{ .Get "src" }}" alt="{{ .Get "alt" }}" style="width: {{ .Get "width" }}; height: auto;">
{{ end }}
